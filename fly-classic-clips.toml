# fly.toml app configuration file generated for classic-clips on 2023-06-04T13:31:51-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "classic-clips"
primary_region = "dfw"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "classic-clips.fly.dev"
  PORT = "4000"
  SERVICE_TO_START = "classic_clips"

[[services]]
  protocol = "tcp"
  internal_port = 4000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
